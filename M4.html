<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.square{
		background: #ccc;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 400px;
		height: 200px;
		overflow:hidden;
	}
	.semicircle1{
		width: 100px;
		height: 100px;
		 border-radius:50%;
		 margin: -50px -50px;
		background: #fc0;
	}
	.semicircle2{
		width: 100px;
		height: 100px;
		 border-radius:50%;
		/* margin: 200px 200px;*/
		margin: 150px 350px;
		background: #fc0;
	}
	</style>
</head>
<body>
	<div class="square">
		<div class="semicircle1">&nbsp</div>
		<div class="semicircle2">&nbsp</div>
	</div>
</body>
</html>
